<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Medical Records</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Medical Records</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbar-markup"
                aria-controls="navbar-markup"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-markup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#"
                        >Login <span class="sr-only">(current)</span></a
                    >
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <h1>Login</h1>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" hidden>
                <div id="alert-label">Incorrect username or password.</div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="search-form" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required />
                    <div class="invalid-feedback">Please enter your username.</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required />
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>
                <div id="hospital-1" class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="hospitals"
                        id="radio-1"
                        value="option1"
                        checked
                    />
                    <label class="form-check-label" for="radio-1"> Hospital 1 </label>
                </div>
                <div id="hospital-2" class="form-check mb-3">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="hospitals"
                        id="radio-2"
                        value="option2"
                    />
                    <label class="form-check-label" for="radio-2"> Hospital 2 </label>
                </div>
                <button type="submit" id="submit" class="btn btn-primary">
                    <span
                        id="spinner"
                        class="spinner-border spinner-border-sm"
                        role="status"
                        aria-hidden="true"
                        hidden
                    ></span>
                    Login
                </button>
            </form>
        </div>

        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script type="module" src="js/login.js"></script>
    </body>
</html>
