<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Medical Records</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Medical Records</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbar-markup"
                aria-controls="navbar-markup"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-markup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="add.html">Add</a>
                    <a class="nav-item nav-link active" href="#"
                        >Search<span class="sr-only"> (current)</span></a
                    >
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <h1>Search for a Medical Record</h1>
            <form id="search-form" novalidate>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="last-name">Last Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="last-name"
                            placeholder="Doe"
                        />
                    </div>
                    <div class="form-group col">
                        <label for="first-name">First Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="first-name"
                            placeholder="John"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label for="patient-id">Patient ID</label>
                    <input
                        type="text"
                        class="form-control"
                        id="patient-id"
                        placeholder="12-34-56"
                        pattern="\d\d-\d\d-\d\d"
                    />
                    <div class="invalid-feedback">
                        Please enter a valid patient ID, or leave empty if
                        unknown.
                    </div>
                </div>
                <button
                    type="submit"
                    id="submit"
                    class="btn btn-primary"
                >
                    Search
                </button>
            </form>

            <hr id="divider" class="my-4" />

            <template id="spinner-template">
                <div id="spinner" class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </template>

            <div id="results" hidden>
                <h2>
                    Results
                    <small id="num-results" class="text-muted">1 found</small>
                </h2>
                <template id="result-template">
                    <div class="card result-card my-3">
                        <div class="card-header">ID: <b>12-34-56</b></div>
                        <div class="card-body">
                            <h5 class="card-title">John Doe</h5>
                            <p class="card-text">1 Medication</p>
                            <p class="card-text">1 Immunization</p>
                        </div>
                        <div class="card-footer">
                            <a class="open btn btn-primary">Open</a>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script type="module" src="js/search.js"></script>
    </body>
</html>
